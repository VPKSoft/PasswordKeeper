name: Docusaurus Test

on:
  push:
    branches:
      - develop
    paths:
      - PasswordKeeper-help/**
  workflow_dispatch:

jobs:
  docusaurus_test:
    name: Test docusaurus build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: |
          cd PasswordKeeper-help
          npm install
      - name: Build website
        run: |
          cd PasswordKeeper-help
          npm run build
